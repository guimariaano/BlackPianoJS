<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">


    <title>Black Piano</title>
</head>
<body>

    <section class="piano">

        <section class="controls">

            <h1> Black Piano | Guilherme Mariano</h1>

            <label>
            Show keys
            <span class="switcher">
                <span class="switcher__button"></span>
            </span>
            <input type="checkbox" class="checkbox__keys">
            </label>


        </section>

        <section class="piano__keys">

            <div class="key white" data-note="1"><span>TAB</span></div>
            <div class="key black" data-note="2"><span>1</span></div>
            <div class="key white" data-note="3"><span>q</span></div>
            <div class="key black" data-note="4"><span>2</span></div>
            <div class="key white" data-note="5"><span>w</span></div>
            <div class="key white" data-note="6"><span>3</span></div>
            <div class="key black" data-note="7"><span>4</span></div>
            <div class="key white" data-note="8"><span>e</span></div>
            <div class="key black" data-note="9"><span>5</span></div>
            <div class="key white" data-note="10"><span>r</span></div>
            <div class="key black" data-note="11"><span>6</span></div>
            <div class="key white" data-note="12"><span>t</span></div>
            <div class="key white" data-note="13"><span>y</span></div>
            <div class="key black" data-note="14"><span>7</span></div>
            <div class="key white" data-note="15"><span>u</span></div>
            <div class="key black" data-note="16"><span>8</span></div>
            <div class="key white" data-note="17"><span>i</span></div>
            <div class="key white" data-note="18"><span>o</span></div>
            <div class="key black" data-note="19"><span>9</span></div>
            <div class="key white" data-note="20"><span>p</span></div>
            <div class="key black" data-note="21"><span>0</span></div>
            <div class="key white" data-note="22"><span>รง</span></div>
            <div class="key black" data-note="23"><span>l</span></div>
            <div class="key white" data-note="24"><span>k</span></div>



        </section>


    </section>


    <script src="./js/script.js"></script>
    
</body>
</html>
